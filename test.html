    <script>
        // Test JavaScript loading
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üü¢ JavaScript loaded successfully!');
            
            // Update JS status
            const jsStatus = document.getElementById('jsStatus');
            jsStatus.innerHTML = '‚úÖ JavaScript ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';
            jsStatus.classList.add('js-loaded');
            
            // Test CSS loading by checking computed styles
            const testContainer = document.querySelector('.test-container');
            const computedStyle = window.getComputedStyle(testContainer);
            const cssStatus = document.getElementById('cssStatus');
            
            if (computedStyle.backdropFilter === 'blur(10px)' || computedStyle.webkitBackdropFilter === 'blur(10px)') {
                cssStatus.innerHTML = '‚úÖ CSS ‡πÇ‡∏´‡∏•‡∏î‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!';

            }
            
            // Test API connectivity
            const apiStatus = document.getElementById('apiStatus');
            
            fetch('https://trpxx.github.io/FamUnity-Rules/data/rules-config.json')

                        console.log('üü¢ API connection successful!');
                        return response.json();
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .then(data => {
                    console.log('üìÑ Config data loaded:', data);
                })
                .catch(error => {

                    apiStatus.style.background = 'rgba(255, 0, 0, 0.2)';
                    apiStatus.style.border = '2px solid #ff0000';
                    console.log('üî¥ API connection failed:', error);
                });
        });
    </script>
