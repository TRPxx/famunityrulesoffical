<body>
    <h1>üîß Schedule Debug Test</h1>
    
    <div class="debug-section">

        <div id="current-status">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</div>
    </div>
    
    <div class="debug-section">
        <h2>üìã Config Loading Test</h2>
        <div id="config-test">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</div>
    </div>
    
    <div class="debug-section">

        <div id="activities-test">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...</div>
    </div>
    
    <div class="debug-section">
        <h2>üìù Debug Log</h2>
        <div id="debug-log"></div>
    </div>
    
    <div class="debug-section">
        <h2>üîç Raw Config Data</h2>
        <pre id="raw-config">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</pre>
    </div>

    <script>
        let debugLog = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('th-TH');
            debugLog.push(`[${timestamp}] ${message}`);
            console.log(`[${type}] ${message}`);
            updateDebugLog();
        }
        
        function updateDebugLog() {
            const logElement = document.getElementById('debug-log');
            logElement.innerHTML = debugLog.map(msg => `<div>${msg}</div>`).join('');
        }
        
        function updateStatus(message, type = 'info') {
            const statusElement = document.getElementById('current-status');
            const className = type === 'error' ? 'error' : 'success';
            statusElement.innerHTML = `<div class="${className}">${message}</div>`;
        }
        
        async function testConfigLoading() {
            log('üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î config...');
            
            try {
                const response = await fetch('assets/config/schedule-config.json');
                log(`üì° Response status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const config = await response.json();
                log(`‚úÖ ‡πÇ‡∏´‡∏•‡∏î config ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à - ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°: ${config.activities.length}`);
                
                // ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• config
                document.getElementById('raw-config').textContent = JSON.stringify(config, null, 2);
                document.getElementById('config-test').innerHTML = `
                    <div class="success">‚úÖ ‡πÇ‡∏´‡∏•‡∏î config ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à</div>
                    <p>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°: ${config.activities.length}</p>
                    <p>‡πÄ‡∏ß‡∏≠‡∏£‡πå‡∏ä‡∏±‡∏ô: ${config.version}</p>
                    <p>‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${config.lastUpdated}</p>
                `;
                
                return config;
            } catch (error) {
                log(`‚ùå ‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î config: ${error.message}`, 'error');
                document.getElementById('config-test').innerHTML = `
                    <div class="error">‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î config ‡πÑ‡∏î‡πâ</div>
                    <p>‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ${error.message}</p>
                `;
                return null;
            }
        }
        
        function testActivities(config) {
            log('üîÑ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°...');
            
            if (!config || !config.activities) {
                log('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°', 'error');
                return;
            }
            
            const now = new Date();
            const currentTime = now.getHours() * 60 + now.getMinutes();
            
            let html = `<p>‡πÄ‡∏ß‡∏•‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô: ${now.toLocaleTimeString('th-TH')}</p>`;
            
            const activities = config.activities.filter(a => a.enabled);
            html += `<p>‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡∏¥‡∏î‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô: ${activities.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</p>`;
            
            let activeCount = 0;
            let upcomingCount = 0;
            let completedCount = 0;
            
            activities.forEach(activity => {
                const [startHours, startMinutes] = activity.startTime.split(':').map(Number);
                const [endHours, endMinutes] = activity.endTime.split(':').map(Number);
                
                const startTimeMinutes = startHours * 60 + startMinutes;
                const endTimeMinutes = endHours * 60 + endMinutes;
                
                let status = 'upcoming';
                if (currentTime >= startTimeMinutes && currentTime <= endTimeMinutes) {
                    status = 'active';
                    activeCount++;
                } else if (currentTime < startTimeMinutes) {
                    status = 'upcoming';
                    upcomingCount++;
                } else {
                    status = 'completed';
                    completedCount++;
                }
                
                html += `
                    <div class="activity-item">
                        <strong>${activity.name}</strong>
                        <span class="status ${status}">${status}</span>
                        <br>
                        <small>${activity.startTime} - ${activity.endTime}</small>
                    </div>
                `;
            });
            
            html += `
                <div style="margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 5px;">
                    <strong>‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥:</strong><br>
                    üü¢ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏≥‡πÄ‡∏ô‡∏¥‡∏ô‡∏Å‡∏≤‡∏£: ${activeCount}<br>
                    üü° ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏à‡∏∞‡πÄ‡∏£‡∏¥‡πà‡∏°: ${upcomingCount}<br>
                    üîµ ‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô‡πÅ‡∏•‡πâ‡∏ß: ${completedCount}
                </div>
            `;
            
            document.getElementById('activities-test').innerHTML = html;
            
            log(`‚úÖ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à - Active: ${activeCount}, Upcoming: ${upcomingCount}, Completed: ${completedCount}`);
        }
        
        async function runTests() {
            log('üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏™‡∏≠‡∏ö...');
            updateStatus('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏î‡∏™‡∏≠‡∏ö...', 'info');
            
            const config = await testConfigLoading();
            
            if (config) {
                testActivities(config);
                updateStatus('‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå', 'success');
            } else {
                updateStatus('‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', 'error');
            }
            
            log('üèÅ ‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏™‡∏£‡πá‡∏à‡∏™‡∏¥‡πâ‡∏ô');
        }
        
        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏ô‡πâ‡∏≤‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏™‡∏£‡πá‡∏à
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
